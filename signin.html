<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <!-- Logo and Header -->
            <div class="auth-header">
                <div class="logo-auth">
                    <h1>VidStream</h1>
                </div>
                <h2>Sign in to your account</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form" id="signinForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-text">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn signin-btn" id="signinBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" id="signinLoader"></div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-btn google-btn">
                    <span class="google-icon">üîç</span>
                    <span>Continue with Google</span>
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up for free</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">‚úÖ</div>
                <h3>Welcome back!</h3>
                <p>You have successfully signed in. Redirecting to homepage...</p>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-video-cards">
                <div class="floating-card card-1">
                    <img src="https://placehold.co/120x68?text=Gaming+Highlights" alt="Gaming Highlights">
                </div>
                <div class="floating-card card-2">
                    <img src="https://placehold.co/120x68?text=Music+Vibes" alt="Music Vibes">
                </div>
                <div class="floating-card card-3">
                    <img src="https://placehold.co/120x68?text=Tech+Reviews" alt="Tech Reviews">
                </div>
                <div class="floating-card card-4">
                    <img src="https://placehold.co/120x68?text=Cooking+Tips" alt="Cooking Tips">
                </div>
                <div class="floating-card card-5">
                    <img src="https://placehold.co/120x68?text=Travel+Adventures" alt="Travel Adventures">
                </div>
                <div class="floating-card card-6">
                    <img src="https://placehold.co/120x68?text=Fitness+Workouts" alt="Fitness Workouts">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
