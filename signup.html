<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <!-- Logo and Header -->
            <div class="auth-header">
                <div class="logo-auth">
                    <h1>VidStream</h1>
                </div>
                <h2>Create your account</h2>
                <p>Join millions of creators and viewers worldwide.</p>
            </div>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="20"
                    >
                    <div class="error-message" id="usernameError"></div>
                    <div class="field-hint">3-20 characters, letters and numbers only</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-text">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="field-hint">At least 8 characters with letters and numbers</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <span class="toggle-text">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Send me updates and promotional content</span>
                    </label>
                </div>

                <button type="submit" class="auth-btn signup-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" id="signupLoader"></div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-btn google-btn">
                    <span class="google-icon">üîç</span>
                    <span>Continue with Google</span>
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="signin.html" class="auth-link">Sign in</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">üéâ</div>
                <h3>Account Created!</h3>
                <p>Welcome to VidStream! Redirecting to sign in page...</p>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-video-cards">
                <div class="floating-card card-1">
                    <img src="https://placehold.co/120x68?text=Creative+Content" alt="Creative Content">
                </div>
                <div class="floating-card card-2">
                    <img src="https://placehold.co/120x68?text=Educational+Videos" alt="Educational Videos">
                </div>
                <div class="floating-card card-3">
                    <img src="https://placehold.co/120x68?text=Entertainment" alt="Entertainment">
                </div>
                <div class="floating-card card-4">
                    <img src="https://placehold.co/120x68?text=Vlogs+Stories" alt="Vlogs Stories">
                </div>
                <div class="floating-card card-5">
                    <img src="https://placehold.co/120x68?text=Live+Streams" alt="Live Streams">
                </div>
                <div class="floating-card card-6">
                    <img src="https://placehold.co/120x68?text=Tutorials+Tips" alt="Tutorials Tips">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
